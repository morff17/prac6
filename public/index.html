<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="auth-container">
        <div class="tab-buttons">
            <button class="tab-button active" id="login-tab">Вход</button>
            <button class="tab-button" id="register-tab">Регистрация</button>
        </div>

        <div class="form-container active" id="login-form">
            <h2>Вход в систему</h2>
            <div class="form-group">
                <label for="login-username">Имя пользователя</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required>
            </div>
            <button id="login-button" class="btn">Войти</button>
            <div id="login-error" class="error-message"></div>
        </div>

        <div class="form-container" id="register-form">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="register-username">Имя пользователя</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm">Подтверждение пароля</label>
                <input type="password" id="register-confirm" required>
            </div>
            <button id="register-button" class="btn">Зарегистрироваться</button>
            <div id="register-error" class="error-message"></div>
            <div id="register-success" class="success-message"></div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
